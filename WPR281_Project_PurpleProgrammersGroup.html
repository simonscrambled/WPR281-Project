</Form>

    let done = false;
    while(done!=true){    
        done = resetButton.addEventListener("click", () => {
        return true;
        });
        if((details[i].type!="reset")||(details[i].type!="submit")){

        for (var i = 0; i < details.length; i++) {
        if(details[i].placeholder=="") {
        details[i].style.borderColor="red";

        }
