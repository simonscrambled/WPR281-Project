<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="WPR281_Project_PurpleProgrammersGroup.css">
    <script>
        function locationreload(){
            location.reload();
        }
    </script>
</head>
<body>
<Form action="">
    <main>
    <h3 class="basic"> Basic Details</h3>
    <section>  
    <aside>
        <sub><!--firstname subtext-->
        <label for="first_name" class="labels" >First Name</label><br>
        <input type="text" id="first_name" placeholder="enter your name" class="input"><br>
        </sub>
        <sub><!--email subtext-->
        <label for="Email" class="labels">Email ID</label><br>
        <input type="text"  id="Email" placeholder="enter your email address" class="input"><br>
        </sub>
        <sub><!--country subtext-->
        <label for="countryName" class="labels">Country</label><br>
        <input type="text" placeholder="enter country name" id="countryName" class="input"><br>
        </sub>
        <sub><!--phone number subtext-->
        <!--NB//Add onhover event on textbox to be filled in using HTML-DOM-->
        <label for="phoneNumber" class="labels" >Phone Number</label><br>
        <!--Font & Border aqua-->
        <input type="text" id="phoneNumber" placeholder="XXX-XXX-YYYY" data-slot="XY" class="input">
        </sub><!--Reset button-->
        <input type="reset" value="Reset All" id="reset">
    </aside>
    <aside>
        <sub><!--lastname subtext-->
        <label for="lastName"class="labels">Last Name</label><br>
        <input type="text" id="lastName" class="input"><br>
        </sub>
        <sub><!--lastname subtext-->
        <label for="your_user_ID" class="labels">Your User ID </label><br>
        <input type="text"  id="your_user_ID" class="input"><br>
        </sub>
        <sub><!--state subtext-->
        <label for="state" class="labels" >State</label><br>
        <input type="text" placeholder="Gauteng" id="state" class="input"><br>
        </sub>
        <sub><!--city subtext-->
        <label for="city"  class="labels" >City</label><br>
        <input type="text" class="input" id="city">
        </sub>
        <!--Continue button-->
        <input type="submit" id="submit" value="Continue">

        <!--Tick//VALLID-->
        <div id="Tick"></div>
        
        
        <p><!--Cross-Tick//INVALLID-->
            <div id="Error_p1"></div>
            <div id="Error_p2"></div>
        </p>
    </aside>
    </section>
    </main>
</Form>

<script>//src="WPR281_Project_PurpleProgrammersGroup.js"
    let details = document.querySelectorAll("input");
    /*Continue button-Check*/
    let done = document.querySelectorAll("input").item(9);
    let reseting = document.getElementById("reset");
    let Ensure_NotEmpty=() => {
        for (let i = 0; i < details.length; i++) {
            console.log(details[i].type);
            if((details[i].type=="reset")==false){
            if((details[i].type=="submit")==false){
                if(details[i].placeholder==""&&details[i].value=="") {
                details[i].style.borderColor="orange red";
                let cross = document.createElement("p");
                details[i].parentElement.appendChild(cross);
                cross.style.display="inline";
                let part1 = document.createElement("div");
                part1.id = "Error_p1";
                cross.appendChild(part1);
                let part2 = document.createElement("div");
                part2.id = "Error_p2";
                cross.appendChild(part2);
                }else{
                details[i].style.borderColor="dimgray";
                }
            }
            }
        }
    }
    done.addEventListener("mouseover",()=>{
        Ensure_NotEmpty();
        setTimeout(locationreload(),4000);
    });
    
    
</script>
<script src="WPR281_Project_PurpleProgrammersGroup.js"></script>
</body>
</html>
